- title: Pendidikan Anak Bangsa
  description: Menyediakan beasiswa, fasilitas belajar, dan pelatihan keterampilan untuk anak-anak kurang mampu agar mereka memiliki masa depan yang cerah.
- title: Bantuan Kemanusiaan Darurat
  description: Memberikan bantuan cepat tanggap berupa makanan, pakaian, tempat tinggal sementara, dan kebutuhan medis bagi korban bencana alam.
- title: Pemberdayaan Ekonomi Masyarakat
  description: Melatih dan memberikan modal usaha kecil kepada komunitas rentan untuk meningkatkan kemandirian finansial mereka.
- title: Bantuan Santunan
  description: "Bantuan santunan: Dukungan finansial atau kebutuhan pokok untuk kelompok rentan seperti anak yatim, lansia, atau keluarga prasejahtera dari pemerintah/organisasi"
