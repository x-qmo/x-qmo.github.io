<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "LocalBusiness",
  "name": "{{ page.title }}",
  "image": "{{ page.url }}{{ page.logo }}",
  "url": "{{ page.url }}",
  "telephone": "{{ page.phone }}",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Jalan Contoh No. 123",
    "addressLocality": "Bandung",
    "addressRegion": "West Java",
    "postalCode": "40000",
    "addressCountry": "ID"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "-6.9174639",
    "longitude": "107.6191229"
  },
  "openingHoursSpecification": [
    {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday"
      ],
      "opens": "09:00",
      "closes": "17:00"

    {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Saturday"
      ],
      "opens": "10:00",
      "closes": "14:00"
    }
  ],
  "priceRange": "$$",
  "hasMap": "https://maps.app.goo.gl/YourGoogleMapsLink",
  "sameAs": [
    "https://www.facebook.com/yourbusiness",
    "https://www.instagram.com/yourbusiness",
    "https://twitter.com/yourbusiness"
  ],
  "description": "{{ page.description }}"
