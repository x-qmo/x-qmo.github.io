<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
  {% if page.title %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% include open-graph.html %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta name="google-site-verification" content="vCTwJ0HHsMQ739xA1y8Zu7V0iQ-_-HgKOdVltGdc-7M">
    <meta name="google-adsense-account" content="ca-pub-9216057952866489">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9216057952866489"
     crossorigin="anonymous"></script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Beranda",
      "item": "{{ site.url | append: '/' }}"
    }
    {% if page.collection == 'posts' %}
      {% if page.categories %}
        {% assign category = page.categories | first %}
        {% assign category_slug = category | slugify %}
        ,
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ category | capitalize }}",
          "item": "{{ site.url | append: '/categories/' | append: category_slug | append: '/' }}"
        }
        ,
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title }}",
          "item": "{{ site.url | append: page.url }}"
        }
      {% elsif page.category %}
        {% assign category = page.category %}
        {% assign category_slug = category | slugify %}
        ,
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ category | capitalize }}",
          "item": "{{ site.url | append: '/categories/' | append: category_slug | append: '/' }}"
        }
        ,
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title }}",
          "item": "{{ site.url | append: page.url }}"
        }
      {% else %}
        ,
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ page.title }}",
          "item": "{{ site.url | append: page.url }}"
        }
      {% endif %}
    {% elsif page.layout == 'page' and page.url != '/' %}
      ,
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.title }}",
        "item": "{{ site.url | append: page.url }}"
      }
    {% endif %}
  ]
}
</script>

</head>
<body>

    {% include header.html %}
    {% include navigation.html %}

    <div class="container">
        <main class="main-content">
            {{ content }}
        </main>
        {% include sidebar.html %}
    </div>

    {% include footer.html %}

</body>
</html>
