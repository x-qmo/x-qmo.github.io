<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/landing-pageku.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">



</head>
<header class="lp-header">
        <div class="lp-container">
            <h1>Nama Blog Kamu</h1>
            <nav>
                <a href="#hero">Beranda</a>
                <a href="#posts">Baca Blog</a>
                <a href="#">Tentang</a>
            </nav>
        </div>
    </header>

<main class="landing-main">
        {{ content }}
    </main>

         <!-- Footer -->
         <footer class="lp-footer">
        <div class="lp-container">
            <p>&copy; 2025 Nama Blog Kamu. Hak Cipta Dilindungi.</p>
            <div class="lp-social-links">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>


</body>
</html>
