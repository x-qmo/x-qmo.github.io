<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="stylesheet" href="{{ '/assets/css/landing-pageku.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">
    <!-- Tailwind CSS CDN -->


</head>
<body class="bg-gray-100">

    <div class="grid-container">

        <!-- Top Header (Mirip Shopee) -->
        <div class="top-header">
            <div class="link-group">
                <a href="#">Jual</a>
                <a href="#">Bantuan</a>
                <a href="#">Unduh Aplikasi</a>
            </div>
            <div class="link-group">
                <a href="#">Daftar</a>
                <a href="#">Login</a>
            </div>
        </div>

        <!-- Main Header (Search Bar, Logo, Cart) -->
        <header class="main-header">
            <div class="main-header-content container">
                <!-- Logo -->
                <div class="logo">
                    <h1>x-Qmo Shop</h1>
                </div>

                <!-- Search Bar -->
                <div class="search-bar-wrapper">
                    <input type="text" placeholder="Cari di Toko Anda..." class="search-input">
                    <button class="search-button">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>

                <!-- Cart Icon -->
                <div class="cart-icon-wrapper">
                    <a href="#" class="cart-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
            <!-- Kategori populer di bawah search bar -->
            <div class="category-links-container container">
                <a href="#" class="category-link">Elektronik</a>
                <a href="#" class="category-link">Fashion Pria</a>
                <a href="#" class="category-link">Fashion Wanita</a>
                <a href="#" class="category-link">Perlengkapan Rumah</a>
                <a href="#" class="category-link">Kesehatan & Kecantikan</a>
                <a href="#" class="category-link">Olahraga</a>
                <a href="#" class="category-link">Mainan & Hobi</a>
                <a href="#" class="category-link">Komputer & Laptop</a>
            </div>
        </header>

<main class="landing-main">
        {{ content }}
    </main>

         <!-- Footer -->
        <footer class="footer">
            <div class="footer-content container">
                <p>&copy; 2025 x-Qmo Shop. Hak Cipta Dilindungi.</p>
                <div class="footer-links">
                    <a href="#">Kebijakan Privasi</a>
                    <a href="/landing-pages/sk/">Syarat & Ketentuan</a>
                    <a href="#">Hubungi Kami</a>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
