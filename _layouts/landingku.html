<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="stylesheet" href="{{ '/assets/css/landing-pageku.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.og_image | default: site.baseurl | append: '/assets/images/default-og-image.jpg' }}">


{% include local_business_schema.html %}
</head>
<body class="landing-page-body">

    <header>
        <div class="header-content container">
            <a href="#" class="logo">Kalis Kerudung Nyaman Hijab Praktis</a>
            <nav>
                <ul>
                    <li><a href="#produk">Produk</a></li>
                    <li><a href="#keunggulan">Keunggulan</a></li>
                    <li><a href="#testimonial">Testimonial</a></li>
                    <li><a href="#beli-sekarang" class="button">Beli Sekarang</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="landing-main">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kalis Kerudung Nyaman Hijab Praktis. Hak Cipta Dilindungi.</p>
            <div class="social-links">
                <!-- Anda bisa menambahkan ikon media sosial di sini, contoh: -->
                <!-- <a href="#"><i class="fab fa-instagram"></i></a> -->
                <!-- <a href="#"><i class="fab fa-facebook-f"></i></a> -->
                <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
                <a href="#">Instagram</a> | <a href="#">Facebook</a>
            </div>
        </div>
    </footer>



</body>
</html>
