---
layout: default # Layout dasar yang akan digunakan oleh halaman tag ini
---

<article class="portfolio-item">
  <h1>{{ page.title }}</h1>


  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="portfolio-image">
  {% endif %}

  <div class="content">
    {{ content }}
  </div>

  <p><a href="/produk">Kembali ke Produk</a></p>
</article>
