---
layout: default
---

<div class="video-container">
    <h1>{{ page.title }}</h1>
    {% if page.video_id %}
        <iframe src="https://www.youtube.com/embed/{{ page.video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {% elsif page.video_url %}
        <video controls>
            <source src="{{ page.video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    <div class="video-description">
        {{ content }}
    </div>
</div>

<style>
    /* CSS sederhana untuk responsivitas dan styling */
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Rasio aspek 16:9 */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
        margin-top: 20px;
    }

    .video-container iframe,
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .video-description {
        margin-top: 20px;
        padding: 0 15px; /* Sesuaikan dengan padding layout utama Anda */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
