<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Mirip TikTok</title>
    <style>
    body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000; /* Latar belakang hitam seperti TikTok */
    overflow: hidden; /* Mencegah scrolling */
}

.video-container {
    position: relative;
    width: 100%;
    max-width: 400px; /* Lebar maksimum seperti di perangkat seluler */
    height: 100vh; /* Mengisi tinggi viewport */
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.video-player {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Pastikan video mengisi wadah tanpa terdistorsi */
    position: absolute;
    top: 0;
    left: 0;
}

.controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border-radius: 50px;
    z-index: 10;
}

.control-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    outline: none;
    padding: 0;
    margin: 0;
}

.play-pause-btn::before {
    content: '‚ùö‚ùö'; /* Ikon Pause */
}

.play-pause-btn.paused::before {
    content: '‚ñ∂'; /* Ikon Play */
}

.volume-control {
    display: flex;
    align-items: center;
}

.volume-slider {
    width: 80px;
    -webkit-appearance: none; /* Hapus gaya default browser */
    appearance: none;
    height: 5px;
    background: #d3d3d3;
    outline: none;
    border-radius: 5px;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
}

.volume-slider::-moz-range-thumb {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
}

.sidebar {
    position: absolute;
    right: 15px;
    bottom: 120px; /* Atur posisi agar tidak menimpa kontrol */
    display: flex;
    flex-direction: column;
    gap: 20px;
    color: white;
    font-size: 28px;
    z-index: 10;
}

.sidebar-item {
    cursor: pointer;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
}
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-player" loop autoplay muted playsinline>
            Maaf, browser Anda tidak mendukung tag video.
        </video>
        <div class="controls">
            <button id="playPauseBtn" class="control-btn play-pause-btn"></button>
            <div class="volume-control">
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
            </div>
        <div class="sidebar">
            <div class="sidebar-item">‚ù§Ô∏è</div>
            <div class="sidebar-item">üí¨</div>
            <div class="sidebar-item">‚¨ÜÔ∏è</div>
        </div>

    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const videoContainer = document.querySelector('.video-container');

    // --- Daftar Video Anda ---
    // Ganti URL ini dengan path ke video Anda sendiri
    // Pastikan video-video ini ada di folder yang sama atau gunakan URL lengkap
    const videoSources = [
        "/assets/video/berbagi-nasi-box.mp4", // Contoh: video di dalam folder 'video'
        "/assets/video/makan-gratis.mp4",
        "video/video3.mp4",
        "https://www.w3schools.com/html/mov_bbb.mp4" // Contoh: URL eksternal
    ];
    let currentVideoIndex = 0; // Indeks video yang sedang diputar

    // Fungsi untuk memuat dan memutar video berdasarkan indeks
    const loadAndPlayVideo = (index) => {
        // Pastikan indeks berada dalam batas array
        if (index < 0) {
            currentVideoIndex = videoSources.length - 1; // Kembali ke video terakhir jika swipe ke atas dari video pertama
        } else if (index >= videoSources.length) {
            currentVideoIndex = 0; // Kembali ke video pertama jika swipe ke bawah dari video terakhir
        } else {
            currentVideoIndex = index;
        }

        videoPlayer.src = videoSources[currentVideoIndex];
        videoPlayer.load(); // Memuat video baru
        videoPlayer.muted = false;
        videoPlayer.play(); // Otomatis putar
        playPauseBtn.classList.remove('paused'); // Pastikan tombol menunjukkan 'pause'
    };

    // Muat video pertama saat halaman dimuat
    loadAndPlayVideo(currentVideoIndex);

    // --- Fitur Play/Pause ---
    playPauseBtn.addEventListener('click', () => {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playPauseBtn.classList.remove('paused');
        } else {
            videoPlayer.pause();
            playPauseBtn.classList.add('paused');
        }
    });

    // Otomatis jeda jika video tidak terlihat sepenuhnya (opsional, untuk UX yang lebih baik)
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (!entry.isIntersecting) {
                videoPlayer.pause();
                playPauseBtn.classList.add('paused');
            } else {
                // Hanya putar jika belum dijeda secara manual
                if (playPauseBtn.classList.contains('paused')) {
                    // Biarkan dijeda jika pengguna yang menjeda
                } else {
                    videoPlayer.play();
                }
            }
        });
    }, { threshold: 0.8 }); // Video harus 80% terlihat untuk dianggap "intersecting"

    observer.observe(videoContainer);

    // --- Fitur Volume ---
    volumeSlider.addEventListener('input', () => {
        videoPlayer.volume = volumeSlider.value;
    });

    // Sinkronkan slider dengan volume video awal (jika muted di HTML)
    videoPlayer.volume = volumeSlider.value;


    // --- Gestur Swipe ---
    let startY = 0;
    let endY = 0;
    const swipeThreshold = 50; // Minimal pergerakan Y untuk dianggap swipe

    videoContainer.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
    });

    videoContainer.addEventListener('touchmove', (e) => {
        // Mencegah scrolling default browser saat swipe vertikal
        e.preventDefault();
    });

    videoContainer.addEventListener('touchend', (e) => {
        endY = e.changedTouches[0].clientY;
        const deltaY = endY - startY;

        if (deltaY > swipeThreshold) { // Swipe ke bawah: video sebelumnya
            loadAndPlayVideo(currentVideoIndex - 1);
        } else if (deltaY < -swipeThreshold) { // Swipe ke atas: video berikutnya
            loadAndPlayVideo(currentVideoIndex + 1);
        }
    });

    // --- Fitur Pause/Play saat klik di mana saja pada video ---
    videoPlayer.addEventListener('click', () => {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playPauseBtn.classList.remove('paused');
        } else {
            videoPlayer.pause();
            playPauseBtn.classList.add('paused');
        }
    });

    // --- Initial setup for play/pause button state ---
    if (videoPlayer.paused) {
        playPauseBtn.classList.add('paused');
    } else {
        playPauseBtn.classList.remove('paused');
    }
});
    </script>
</body>
</html>
