<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone Layout</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/viges-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="tiktok-container">
        <header class="tiktok-header">
            <div class="logo">
                <h1>TikTok</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cari...">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <main class="tiktok-main-content">
            {{ content }}
        </main>

        <footer class="tiktok-footer-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-compass"></i>
                <span>Jelajahi</span>
            </div>
            <div class="nav-item add-button">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-inbox"></i>
                <span>Kotak Masuk</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </div>
        </footer>
    </div>
</body>
</html>
